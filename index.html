<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>El Faro - Inicio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Barra de navegacion -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">EL FARO</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="deporte.html">Deportes</a></li>
          <li class="nav-item"><a class="nav-link" href="negocios.html">Negocios</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Cabecera con fecha y hora -->
  <header class="bg-light py-3">
    <div class="container d-flex justify-content-between">
      <h1 class="text-primary">EL FARO</h1>
      <div class="bg-primary text-white p-3 rounded">
        <div>Fecha: <span id="fecha-actual"></span></div>
        <div>Hora: <span id="hora-actual"></span></div>
      </div>
    </div>
  </header>

  <!-- Contador -->
  <div class="container mt-3">
    <div class="alert alert-info text-center">
      Total de Articulos: <span id="contador-articulos" style="color: red; font-weight: bold;">0</span>
    </div>
  </div>

  <!-- Contenido principal -->
  <main class="container my-5">
    <div class="row">
      <!-- Seccion izquierda -->
      <div class="col-lg-8">
        <h2>Noticias Principales</h2>

        <!-- Articulo inicial fijo -->
        <div class="card mb-3 articulo-existente">
          <img src="imagenes/noticia1.jpg" class="card-img-top" alt="noticia1">
          <div class="card-body">
            <h5 class="card-title">Gobierno anuncia inversion en educacion</h5>
            <p>Aumento del 20 por ciento en el presupuesto educativo.</p>
            <small class="text-muted">15 Enero 2024</small>
          </div>
        </div>

        <!-- Contenedor para articulos dinamicos -->
        <div id="articulos-dinamicos" class="row"></div>

        <!-- Boton AJAX debajo del contenedor -->
        <div class="text-center my-4">
          <button id="cargar-articulos" class="btn btn-success" data-seccion="deportes">Cargar mas noticias</button>
        </div>

        <!-- Formulario para agregar articulo -->
        <div class="card mt-4">
          <div class="card-header bg-primary text-white">Agregar Articulo</div>
          <div class="card-body">
            <form id="form-articulo">
              <input type="text" id="titulo-articulo" class="form-control mb-2" placeholder="Titulo" required>
              <textarea id="contenido-articulo" class="form-control mb-2" placeholder="Contenido" required></textarea>
              <button type="submit" class="btn btn-primary">Agregar</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Barra lateral derecha -->
      <div class="col-lg-4">
        <!-- Video -->
        <div class="card mb-4">
          <div class="card-header bg-secondary text-white">Video Destacado</div>
          <div class="card-body">
            <div class="ratio ratio-16x9">
              <iframe src="https://www.youtube.com/embed/P-nK529Hf_U" allowfullscreen></iframe>
            </div>
          </div>
        </div>

        <!-- Audio -->
        <div class="card mb-4">
          <div class="card-header bg-secondary text-white">Audio Destacado</div>
          <div class="card-body">
            <iframe width="100%" height="166" frameborder="no"
              src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/audios-entrevistas-110815855/entrevista-a-pedro-delgado-con-andrea-bernal-en-ntn-24">
            </iframe>
          </div>
        </div>

        <!-- Contacto -->
        <div class="card">
          <div class="card-header">Contacto</div>
          <div class="card-body">
            <form id="contacto-form">
              <input type="text" id="nombre" class="form-control mb-2" placeholder="Nombre" required>
              <input type="email" id="email" class="form-control mb-2" placeholder="Email" required>
              <textarea id="mensaje" class="form-control mb-2" placeholder="Mensaje" required></textarea>
              <button type="submit" class="btn btn-info w-100">Enviar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Pie -->
  <footer class="bg-dark text-white text-center py-3">&copy; 2025 El Faro</footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
