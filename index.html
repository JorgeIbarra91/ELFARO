<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>El Faro - Inicio</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Menu principal -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">EL FARO</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="deporte.html">Deportes</a></li>
          <li class="nav-item"><a class="nav-link" href="negocios.html">Negocios</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Encabezado con fecha y hora -->
  <header class="bg-light py-3">
    <div class="container d-flex justify-content-between">
      <h1 class="text-primary">EL FARO</h1>
      <div class="bg-primary text-white p-3 rounded">
        <div>Fecha: <span id="fecha-actual"></span></div>
        <div>Hora: <span id="hora-actual"></span></div>
      </div>
    </div>
  </header>

  <!-- Contador de articulos -->
  <div class="container mt-3">
    <div class="alert alert-info text-center">
      Total de Artículos: <span id="contador-articulos" style="color: red; font-weight: bold;">0</span>
    </div>
  </div>

  <!-- Contenido principal -->
  <main class="container my-5">
    <div class="row">
      <!-- Noticias -->
      <div class="col-lg-8">
        <h2>Noticias Principales</h2>
        <!-- Articulos fijos -->
        <div class="card mb-3 articulo-existente">
          <div class="card-body">
            <h5 class="card-title">Gobierno anuncia inversión en educación</h5>
            <p>Aumento del 20% en el presupuesto educativo.</p>
            <small class="text-muted">15 Enero 2024</small>
          </div>
        </div>

        <!-- Boton AJAX -->
        <div class="text-center my-4">
          <button id="cargar-articulos" class="btn btn-success" data-seccion="deportes">Cargar Más Noticias</button>
        </div>

        <!-- aca se cargan articulos dinamicos -->
        <div id="articulos-dinamicos" class="row"></div>

        <!-- Formulario para agregar articulos -->
        <div class="card mt-4">
          <div class="card-header bg-primary text-white">Agregar Artículo</div>
          <div class="card-body">
            <form id="form-articulo">
              <input type="text" id="titulo-articulo" class="form-control mb-2" placeholder="Título" required>
              <textarea id="contenido-articulo" class="form-control mb-2" placeholder="Contenido" required></textarea>
              <button type="submit" class="btn btn-primary">Agregar</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Contacto -->
      <div class="col-lg-4">
        <div class="card">
          <div class="card-header">Contacto</div>
          <div class="card-body">
            <form id="contacto-form">
              <input type="text" id="nombre" class="form-control mb-2" placeholder="Nombre" required>
              <input type="email" id="email" class="form-control mb-2" placeholder="Email" required>
              <textarea id="mensaje" class="form-control mb-2" placeholder="Mensaje" required></textarea>
              <button type="submit" class="btn btn-info w-100">Enviar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Pie de pagina -->
  <footer class="bg-dark text-white text-center py-3">&copy; 2025 El Faro</footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
